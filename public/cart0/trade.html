<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giỏ hàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <div class="alert d-flex align-items-center" style="background-color: #007bff;">
            <div class="back d-flex align-items-center" onclick="window.location.href='/'" style="user-select: none;">
                <span class="material-icons" style="color: #fff;">arrow_back</span>
            </div>
            <h5 class="title mb-0" style="color: #fff">Giỏ hàng</h5>
        </div>
    </div>

    <div class="cart-list px-2">
        <div class="lists"></div>
    </div>

    <div class="p-2">
        <hr />
    </div>

    <div class="px-2">
        <h5 class="text-center" style="font-weight: bold;">Thông tin nhận hàng</h5>
        <form action="" style="display: block; width: 350px; margin: auto;">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" name="fullname" placeholder="Nguyễn Văn A">
            </div>
            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="text" class="form-control" name="phone" placeholder="0987654321">
            </div>
            <div class="form-group">
                <label for="">Địa chỉ nhận hàng</label>
                <input type="text" class="form-control" name="address" placeholder="92 Cù Chính Lan, Đà Nẵng">
            </div>
            <div class="form-group">
                <label for="">Ghi chú</label>
                <input type="text" class="form-control" name="note">
            </div>
        </form>
    </div>

    <div class="p-2">
        <hr />
    </div>

    <div class="text-center mt-3 mb-5">
        <button class="btn btn-primary btn-pay">Thanh toán</button>
    </div>

    <div class="modal fade" id="areaBankInfoModal" tabindex="-1" role="dialog" aria-labelledby="areaBankInfoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h5 class="text-center">
                        Quý khách vui lòng quét mã và thanh toán trong vòng 10 phút.
                        <br>
                        Sau 10 phút, mã sẽ tự động bị hủy.
                    </h5>
                    <div class="text-center">Thời gian thanh toán: <b id="time">10:00</b>!</div>
                    <div class="d-flex justify-content-center box-qr-code">
                        <img src="" id="QrCode" alt="QrCode" class="qr-code">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-access btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-access btn-confirm-trace btn-primary">
                        Xác nhận thanh toán
                    </button>
                    <button type="button" class="btn btn-go-home btn-primary d-none">Về trang chủ</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="areaUploadBankResult" tabindex="-1" role="dialog"
        aria-labelledby="areaUploadBankResultLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="text-center mb-3 font-weight-bold">Tải lên hình ảnh thanh toán</h4>
                    <div class="area-upload">
                        <label for="fileBankResult" class="w-100 mb-0">Chọn hình ảnh trên máy</label>
                        <input type="file" class="form-control h-100" id="fileBankResult"
                            accept="image/png, image/gif, image/jpeg, image/jpg" />
                        <div class="img-preview text-center mt-3"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-access btn-secondary" data-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-access btn-trace-store btn-primary">
                        Đặt hàng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
