<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giỏ hàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <div class="alert d-flex align-items-center" style="background-color: #007bff;">
            <div class="back d-flex align-items-center" onclick="window.location.href='/cart'">
                <span class="material-icons" style="color: #fff;">arrow_back</span>
            </div>
            <h5 class="title mb-0" style="color: #fff">Giỏ hàng</h5>
        </div>
    </div>

    <div class="cart-list px-2">
        <div class="lists"></div>
    </div>

    <div class="p-2">
        <hr />
    </div>

    <div class="px-2">
        <h5 class="text-center" style="font-weight: bold;">Thông tin nhận hàng</h5>
        <form action="" style="display: block; width: 350px; margin: auto;">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" name="fullname" placeholder="Nguyễn Văn A">
            </div>
            <div class="form-group">
                <label for="">Số điện thoại</label>
                <input type="text" class="form-control" name="phone" placeholder="0987654321">
            </div>
            <div class="form-group">
                <label for="">Địa chỉ nhận hàng</label>
                <input type="text" class="form-control" name="address" placeholder="92 Cù Chính Lan, Đà Nẵng">
            </div>
            <div class="form-group">
                <label for="">Ghi chú</label>
                <input type="text" class="form-control" name="note">
            </div>
        </form>
    </div>

    <div class="p-2">
        <hr />
    </div>

    <div class="m-auto" style="width: 350px">
        <h5 class="text-center mb-3" style="font-weight: bold;">Thông tin Thanh toán</h5>
        <div class="img-qr" style="width: 250px; margin: auto;">
            <img src="https://api.ankhang.asia/images/qr_code.jpeg" alt="QR Code" class="w-100">
        </div>
        <div onclick="copyText('0918261368')">Số tài khoản: <span
                class="text-primary font-weight-bold">0918261368</span> (bấm vào đây để sao chép)</div>
        <div>Chủ tài khoản: Nguyễn Thị Kim Thoa</div>
        <div>Chi nhánh: Ngân hàng MBBank, Xuân Thủy, Cầu Giấy, Hà Nội</div>
    </div>

    <div class="text-center mt-3 mb-5">
        <button class="btn btn-primary btn-trace-store">Đặt hàng</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
